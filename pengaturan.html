<!-- templates/pengaturan.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pengaturan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h1 class="text-2xl font-bold mb-6">⚙️ Pengaturan</h1>

      <div class="bg-white p-6 rounded-xl shadow-md max-w-xl">
        <form class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Ubah Password Admin</label>
            <input type="password" class="w-full p-2 border rounded" placeholder="Password Baru" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Konfirmasi Password</label>
            <input type="password" class="w-full p-2 border rounded" placeholder="Konfirmasi Password" />
          </div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Simpan Pengaturan
          </button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
