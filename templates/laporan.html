<!-- templates/laporan.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h1 class="text-2xl font-bold mb-6">ðŸ“„ Laporan Absensi</h1>

      <div class="overflow-x-auto bg-white rounded-xl shadow">
        <table class="min-w-full text-left">
          <thead class="bg-blue-50 text-gray-700">
            <tr>
              <th class="p-3">NIS</th>
              <th class="p-3">Nama</th>
              <th class="p-3">Kelas</th>
              <th class="p-3">Tanggal</th>
              <th class="p-3">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for absensi in data_absensi %}
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3">{{ absensi.nis }}</td>
              <td class="p-3">{{ absensi.nama }}</td>
              <td class="p-3">{{ absensi.kelas }}</td>
              <td class="p-3">{{ absensi.tanggal }}</td>
              <td class="p-3 font-semibold 
                {% if absensi.status.lower() == 'hadir' %}
                  text-green-600
                {% elif absensi.status.lower() == 'izin' %}
                  text-yellow-600
                {% elif absensi.status.lower() == 'sakit' %}
                  text-blue-600
                {% else %}
                  text-red-600
                {% endif %}
              ">
                {{ absensi.status }}
              </td>
            </tr>
            {% else %}
            <tr>
              <td class="p-3 text-center text-gray-500" colspan="5">Belum ada data absensi</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
