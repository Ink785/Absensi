<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">üîê Login Admin</h2>
    <input type="text" placeholder="Username" class="w-full mb-3 p-2 border rounded" />
    <input type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
  </div>

  <script>
    function login() {
      // Validasi sederhana
      const username = document.querySelectorAll('input')[0].value;
      const password = document.querySelectorAll('input')[1].value;

      if (username === "admin" && password === "1234") {
        window.location.href = "/dashboard"; // Redirect ke dashboard
      } else {
        alert("Login gagal. Coba lagi!");
      }
    }
  </script>
</body>
</html>
